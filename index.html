<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iil4oyx.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>MoveObjects On-line</title>
</head>

<body>
    <div class="load-container">
        <div class="loading-screen"></div>
    </div>
    <main data-barba="wrapper">
        <article data-barba="container" namespace="home">
            <div class="background">
            <div class="typing">
                <div class="type-container">
                    <span class="text"></span>
                    <span class="cursor">|</span>
                </div>
            </div>
                <div class="wrapper">
                    <header class="move">
                        <h1 class="logo">MoveObjects On</h1>
                        <h2>sept 2021 at the plumb</h2>
                    </header>
                    
                    <section class="move">
                        <a href="details.html" class="cta">
                            <h2>call for submissions</h2>
                            <p>deadline june 13th 11:59pm</p>
                            <p class="click">click for more details</p>
                        </a>
                    </section>
                </div>
            </div>
        </article>
    </main>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
